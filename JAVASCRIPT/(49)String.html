<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript | Strings and String Method</title>
  </head>

  <body>
    <div id="content"></div>
    <div class="container">
      <h2>Heading</h2>

      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Praesentium
        consequatur ut fugiat excepturi, alias commodi numquam, architecto fuga
        consectetur hic a sed repudiandae molestias dolores sequi doloribus
        asperiores inventore suscipit iusto nam. Quam, nemo.
      </p>
    </div>
    <script>
      // var string='This';
      var string = "This";
      var name = "Piyush";
      var channel = "CodeWithPiyush";
      var temp = `${name} is a good programmer and his channel is ${channel}`;

      console.log(temp);
      var len = name.length;
      console.log(`Length of name is ${len}`);

      console.log("Hello World\nPiyush\tjangra");

      var y = new String("This");
      console.log(y.bold);
      console.log(typeof y); //object

      document.getElementById("content").innerHTML =
        "<h1>This is an H3 Heading</h1>";
    </script>
  </body>
</html>
