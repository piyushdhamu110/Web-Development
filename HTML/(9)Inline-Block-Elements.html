<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>

    <!-- inline elements -- elemets those occupy only required spaces -->
    <!-- block elements--- elements those occupy a full block -->
    <p style="border: 2px solid red;">this is a paragraph</p>  <a style="border: 2px solid blue;">this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span><span style="border: 2px solid green;"> this is also a span</span>
    <div style="border: solid yellow;">this is div</div>
</body>
</html>
