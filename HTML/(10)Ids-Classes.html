<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and classes in HTML</title>
</head>

<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackborder">
        this is mainbox
    </div>
    <span class="redBg"></span>

    <!-- Emmet -->
    <!-- . is for class and # is for id -->

    <!-- span.redBG -->
    <span class="redBG"></span>

    <!-- span#mainspan -->
    <span id="mainspan"></span>


    <!-- div.redbg.blackborder.anotherclass -->
    <div class="redbg blackborder anotherclass"></div>


    <!-- Emmet takes div as default -->

    <!-- .balckground -->
    <div class="blackground"></div>

    <!-- span.myclass1.myclass2.myclass3*4 + <enter> to print 4 smilar elements using Emmet -->

    <span class="myClass1 myClass2 myClass3"></span>
    <span class="myClass1 myClass2 myClass3"></span>
    <span class="myClass1 myClass2 myClass3"></span>
    <span class="myClass1 myClass2 myClass3"></span>
</body>

</html>
