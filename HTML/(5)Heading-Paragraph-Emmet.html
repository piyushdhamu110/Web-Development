<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraph and Emmet</title>
</head>

<body>
    <h1>1. Piyush</h1>
    <h2>2. Piyush</h2>
    <h3>3. Piyush</h3>
    <h4>4. Piyush</h4>
    <h5>5. Piyush</h5>
    <h6>6. Piyush</h6>
    <p>This is piyush</p>
    <p>this is new para</p>
    <!-- lorem20 to get 20 words -->
    <p>Lorem ipsum dolor <strong>this is strong</strong> sit amet consectetur, adipisicing <em>this is emphazised</em>
        elit. Dolorum, blanditiis.

    </p>
    <!-- p*4 -->
    <p>first</p>
    <p>second</p>
    <!-- to get link break -->
    <p>third <br>brthis is a new line
    </p>
    <!-- "hr" is used for inserting a line  -->
    <hr>
    <p>fourth</p>
</body>

</html>

<!-- ctrl+enter to jump to new line -->
